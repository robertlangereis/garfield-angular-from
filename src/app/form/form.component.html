<div class="box">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm" class="go-bottom">

    <div class="form-group">
      <!-- <input type="checkbox" name="name" (click)="checkboxCheck($event.target)"/> -->
      <input
        aria-describedby="nameHelp"
        type="text"
        id="name"
        name="name"
        class="form-control inputText"
        [ngModel]="name"
        #nameCtrl="ngModel"
      />
      <label class="floating-label" htmlFor="name"> Name – <span class="grey">e.g. Jon Arbuckle</span></label>

      <span class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched"
        >*Name is required</span
      >
    </div>
    <div class="form-group">

      <input type="checkbox" name="email" (click)="checkboxCheck($event.target)"/><p>Yes, I would like to receive Garfield daily via Whatsapp</p>
      <input
        aria-describedby="emailHelp"
        [disabled]="!emailChecked"
        type="text"
        id="email"
        name="email"
        class="form-control inputText"
        [ngModel]="email"
        required
        #emailCtrl="ngModel"
      />
      <label class="floating-label" htmlFor="email"> Email address – <span class="grey">e.g. monday-lovers@pawsinc.com</span></label>
      <span class="help-block" *ngIf="emailCtrl.invalid && emailCtrl.touched"
      >*Email address is required</span
      >
    </div>

      <div class="form-group">
        <input type="checkbox" name="phone" (click)="checkboxCheck($event.target)"/><p>Yes, I would like to receive Garfield daily via email</p>
        <input
          aria-describedby="phoneNrHelp"
          [disabled]="!phoneChecked"
          type="text"
          id="phone"
          name="phone"
          class="form-control inputText"
          [ngModel]="phoneNumber"
          required
          #nameCtrl="ngModel"
        />
        <label class="floating-label" htmlFor="phone"> Phone number – <span class="grey">format: 0612345678</span></label>
        <span class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched"
          >*Phone number is required</span
        >
      </div>
      <small id="emailHelp" class="form-text text-muted"
        >Note: We'll never share your contact details with anyone else!</small
      >
    <button class="btn btn-primary" type="submit" [disabled]="!(emailChecked || phoneChecked)">
      Give me the Garfield!!
    </button>
  </form>
</div>
